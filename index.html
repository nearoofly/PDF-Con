<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Wickhat06pdf</title>
 <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
 <style>
   body {
     margin: 0;
     font-family: 'Roboto Mono', monospace;
     background-color: #121212;
     color: #f5f5f5;
   }
   header {
     background-color: #1e1e1e;
     padding: 1rem 2rem;
     text-align: center;
   }
   h1 {
     margin: 0;
     font-size: 2rem;
   }
   .container {
     max-width: 900px;
     margin: 2rem auto;
     padding: 2rem;
     background-color: #1c1c1c;
     border-radius: 10px;
     box-shadow: 0 0 10px rgba(255,255,255,0.05);
   }
   label, textarea, input, button, select {
     display: block;
     width: 100%;
     margin-bottom: 1rem;
     font-size: 1rem;
     background: #2a2a2a;
     color: white;
     border: none;
     padding: 0.5rem;
     border-radius: 5px;
   }
   button {
     background-color: #555;
     cursor: pointer;
   }
   button:hover {
     background-color: #777;
   }
   section {
     margin-bottom: 3rem;
   }
 </style>
</head>
<body>
 <header>
   <h1>Wickhat06pdf</h1>
   <p>Générez des PDF, QR Codes, et plus encore !</p>
 </header>
 <div class="container">
   <section id="pdf">
     <h2>Générateur de PDF</h2>
     <textarea id="pdfText" rows="8" placeholder="Entrez le texte à transformer en PDF..."></textarea>
     <button onclick="generatePDF()">Télécharger PDF</button>
   </section>
   <section id="qr">
     <h2>Générateur de QR Code</h2>
     <label for="qrText">Texte ou lien</label>
     <input type="text" id="qrText" placeholder="Texte ou URL...">
     <label for="qrImage">Ou téléversez une image :</label>
     <input type="file" id="qrImage">
     <button onclick="generateQRCode()">Générer QR Code</button>
     <div id="qrResult"></div>
   </section>
 </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
 <script>
   async function generatePDF() {
     const { jsPDF } = window.jspdf;
     const doc = new jsPDF();
     const text = document.getElementById('pdfText').value;
     doc.text(text, 10, 10);
     doc.save("document.pdf");
   }

   function generateQRCode() {
     const qrContainer = document.getElementById('qrResult');
     qrContainer.innerHTML = "";
     const text = document.getElementById('qrText').value;
     const image = document.getElementById('qrImage').files[0];

     if (text) {
       new QRCode(qrContainer, {
         text: text,
         width: 200,
         height: 200,
         colorDark: "#ffffff",
         colorLight: "#2a2a2a",
       });
     } else if (image) {
       const reader = new FileReader();
       reader.onload = function (e) {
         const img = document.createElement("img");
         img.src = e.target.result;
         img.style.width = "200px";
         qrContainer.appendChild(img);
       };
       reader.readAsDataURL(image);
     } else {
       qrContainer.innerHTML = "<p style='color: red;'>Veuillez entrer un texte ou sélectionner une image.</p>";
     }
   }
 </script>
</body>
</html>
