<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Wickhat06pdf</title>
 <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
 <style>
   body {
     margin: 0;
     font-family: 'Roboto Mono', monospace;
     background-color: #121212;
     color: #f5f5f5;
   }
   header {
     background-color: #1e1e1e;
     padding: 1rem 2rem;
     text-align: center;
   }
   h1 {
     margin: 0;
     font-size: 2rem;
   }
   .container {
     max-width: 900px;
     margin: 2rem auto;
     padding: 2rem;
     background-color: #1c1c1c;
     border-radius: 10px;
     box-shadow: 0 0 10px rgba(255,255,255,0.05);
   }
   label, textarea, input, button, select {
     display: block;
     width: 100%;
     margin-bottom: 1rem;
     font-size: 1rem;
     background: #2a2a2a;
     color: white;
     border: none;
     padding: 0.5rem;
     border-radius: 5px;
   }
   button {
     background-color: #555;
     cursor: pointer;
   }
   button:hover {
     background-color: #777;
   }
   section {
     margin-bottom: 3rem;
   }
   #qrResult img, #qrResult canvas {
     display: block;
     margin: 1rem auto;
   }
 </style>
</head>
<body>
 <header>
   <h1>Wickhat06pdf</h1>
   <p>Convertir texte ou lien en PDF • Créer des QR codes avec texte ou image</p>
 </header>
 <div class="container">
   <section id="pdf">
     <h2>Générateur de PDF</h2>
     <label for="inputType">Choisissez le type d'entrée :</label>
     <select id="inputType" onchange="toggleInputFields()">
       <option value="text">Texte</option>
       <option value="link">Lien</option>
     </select>

     <textarea id="pdfText" rows="8" placeholder="Entrez le texte à transformer en PDF..."></textarea>
     <input type="text" id="pdfLink" placeholder="Entrez un lien à convertir..." style="display: none;">

     <label for="format">Format souhaité :</label>
     <select id="format">
       <option value="pdf">PDF</option>
       <option value="txt">TXT</option>
       <option value="doc">DOC</option>
     </select>
     <button onclick="generateFile()">Télécharger</button>
   </section>

   <section id="qr">
     <h2>Générateur de QR Code</h2>
     <label for="qrText">Texte ou lien</label>
     <input type="text" id="qrText" placeholder="Texte ou URL...">
     <label for="qrImage">Ou téléversez une image :</label>
     <input type="file" id="qrImage">
     <button onclick="generateQRCode()">Générer QR Code</button>
     <div id="qrResult"></div>
     <button onclick="downloadQRCode()">Télécharger le QR Code</button>
   </section>
 </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
 <script>
   function toggleInputFields() {
     const type = document.getElementById('inputType').value;
     document.getElementById('pdfText').style.display = type === 'text' ? 'block' : 'none';
     document.getElementById('pdfLink').style.display = type === 'link' ? 'block' : 'none';
   }

   async function generateFile() {
     const { jsPDF } = window.jspdf;
     const type = document.getElementById('inputType').value;
     const format = document.getElementById('format').value;
     let content = type === 'text'
       ? document.getElementById('pdfText').value
       : document.getElementById('pdfLink').value;

     if (!content) {
       alert("Veuillez entrer du contenu à convertir.");
       return;
     }

     if (format === 'pdf') {
       const doc = new jsPDF();
       const lines = doc.splitTextToSize(content, 180);
       doc.text(lines, 10, 10);
       doc.save("document.pdf");
     } else if (format === 'txt') {
       const blob = new Blob([content], { type: "text/plain" });
       const link = document.createElement("a");
       link.href = URL.createObjectURL(blob);
       link.download = "document.txt";
       link.click();
     } else if (format === 'doc') {
       const blob = new Blob([content], { type: "application/msword" });
       const link = document.createElement("a");
       link.href = URL.createObjectURL(blob);
       link.download = "document.doc";
       link.click();
     }
   }

   function generateQRCode() {
     const qrContainer = document.getElementById('qrResult');
     qrContainer.innerHTML = "";
     const text = document.getElementById('qrText').value;
     const image = document.getElementById('qrImage').files[0];

     if (text) {
       new QRCode(qrContainer, {
         text: text,
         width: 200,
         height: 200,
         colorDark: "#ffffff",
         colorLight: "#2a2a2a",
       });
     } else if (image) {
       const reader = new FileReader();
       reader.onload = function (e) {
         const img = document.createElement("img");
         img.src = e.target.result;
         img.style.width = "200px";
         qrContainer.appendChild(img);
       };
       reader.readAsDataURL(image);
     } else {
       qrContainer.innerHTML = "<p style='color: red;'>Veuillez entrer un texte ou sélectionner une image.</p>";
     }
   }

   function downloadQRCode() {
     const qrContainer = document.getElementById('qrResult');
     const img = qrContainer.querySelector('img');
     const canvas = qrContainer.querySelector('canvas');

     if (img) {
       const link = document.createElement('a');
       link.href = img.src;
       link.download = "qr_image.png";
       link.click();
     } else if (canvas) {
       const link = document.createElement('a');
       link.href = canvas.toDataURL("image/png");
       link.download = "qrcode.png";
       link.click();
     } else {
       alert("Aucun QR Code à télécharger !");
     }
   }
 </script>
</body>
</html>
